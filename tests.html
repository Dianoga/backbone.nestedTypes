<html>
<head>
    <meta charset="utf-8"/>
    <title>Models Tests</title>
    <link rel="stylesheet" href="test/mocha.css"/>
</head>
<body>
<div id="mocha"></div>
<script src="js/lib/requirejs/require.js"></script>
<script type="text/javascript">
    require.config({
        paths: {
            'underscore'    : 'lib/underscore',
            'backbone'      : 'lib/backbone',
            'jquery'        : 'lib/jquery-core',

            'mocha'         : 'lib/test/mocha',
            'chai'          : 'lib/test/chai',
            'sinon'         : 'lib/test/sinon',
            'sinon-chai'    : 'lib/test/sinon-chai',
            'chai-backbone' : 'lib/test/chai-backbone'
        },

        shim: {
            'sinon': {
                exports: 'sinon'
            }
        }
    });

    require([ 'require', 'sinon', 'chai', 'sinon-chai', 'chai-backbone', 'mocha' ],
            function( require, sinon, chai, sinonChai, chaiBackbone ){
                // Chai
                chai.should();
                chai.use( sinonChai );
                chai.use( chaiBackbone );

                /*globals mocha */
                mocha.setup( 'bdd' );

                var search = window.location.search;
                require([
                    'tests/' + (search ? search.substring( 1 ) : 'all' )
                ], function( require ) {
                    mocha.run();
                });
            }
    );
</script>
</body>
</html>
